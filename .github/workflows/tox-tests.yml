name: Tox tests

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ${{ matrix.py }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        py: ["3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.py }}

      - name: Install tox and plugins
        run: uv pip install tox tox-uv tox-gh

      - name: Run tox
        run: uv run tox

